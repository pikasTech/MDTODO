<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDTODO 任务管理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #loading {
      padding: 20px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading">正在加载...</div>
  </div>

  <!-- Bundled React app (includes CSS via style-loader) -->
  <script src="{{BUNDLE_JS_URI}}"></script>

  <!-- Fallback: Remove loading message (longer timeout for dev mode) -->
  <script>
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) {
        // Webpack watch mode can be slow, this is expected in dev mode
        console.log('[Webview] Loading React (dev mode - bundle may still loading)');
        loading.innerHTML = '加载中...';
      }
    }, 5000);
  </script>
</body>
</html>
